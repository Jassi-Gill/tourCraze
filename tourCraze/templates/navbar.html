{% load static %}

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="{% static 'styles/navbar.css' %}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-expand-lg" style="background-color: #02529C;">
		<div class="container-fluid">
			<a class="navbar-brand navbar-brand-custom" href="{% url 'home_page' %}">TourCraze</a>
			<button class="navbar-toggler custom-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="{% url 'home_page' %}"
							style="color: #ffffff;">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="{% url 'community' 1 %}" style="color: #ffffff;"> Community </a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#" style="color: #ffffff;">Hotels & Restaurants</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="{% url 'tours' 1 %}" style="color: #ffffff;">Tours & Plans</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#" style="color: #ffffff;">Maps</a>
					</li>
				</ul>

				<form class="d-flex" role="search">
					<input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
					<button class="btn btn-outline-success" type="submit" style="color: #ffffff;">Search</button>
				</form>

				{% if request.user.is_authenticated %}

				<a href="#">
					<div class="avatar">
						<img class="avatar1" src="{{request.user.avatar.url}}" />
					</div>
					<p>{{request.user.name}}<span>@{{request.user.username}}</span></p>
				</a>

				{% else %}

				<a href="{% url 'login' %}">
					<img src="{% static 'images/avatar.svg' %}" />
					<p>Login</p>
				</a>

				{% endif %}
			</div>
		</div>
	</nav>
</body>

</html>
